<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>상품 상세 페이지</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap Core Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <style>
        /* Add your custom styles here */

        .navbar {
            padding: 20px 0;
        }

        /* Product Section Styles */
        .py-5 {
            background-color: #f8f9fa;
        }

        .product-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        .product-info {
            padding: 20px;
        }

        .product-info h1 {
            color: #343a40;
        }

        .product-info p {
            color: #6c757d;
        }

        /* Footer Styles */
        .py-5.bg-dark {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/" >Green Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-dark" type="submit">
                    <i class="bi-cart-fill me-1"></i> 장바구니
                    <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Product section -->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5 product-container">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
                <!-- 이미지를 서버로부터 동적으로 가져와 표시 -->
                <img th:src="@{'/product/' + ${product.id} + '/image'}" alt="{{ product.name }}"
                     style="max-width: 350px; max-height: 350px;" />
            </div>
            <div class="col-md-6 product-info">
                <!-- 제품 이름을 동적으로 표시 -->
                <h1 class="display-5 fw-bolder" th:text="${product.name}" id="productName"></h1>
                <div class="fs-5 mb-5">
                    <!-- 제품 가격을 동적으로 표시 -->
                    <span th:text="'$' + ${product.price}" id="productPrice"></span>
                </div>
                <!-- 제품 설명을 동적으로 표시 -->
                <p class="lead" th:text="${product.description}"></p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                           style="max-width: 3rem" />
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i> 장바구니 추가하기
                    </button>
                    <button class="btn btn-outline-dark flex-shrink-0" type="button" onclick="redirectToOrderPage()">
                        <i class="bi-cart-fill me-1"></i> 주문하기
                    </button>
                    <!-- 다른 버튼이나 기능이 필요하면 추가하세요 -->
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->

<script th:inline="javascript">
    function redirectToOrderPage() {
        // productDetail.html에서 값 가져와서 order.html로 전달
        var productName = document.getElementById('productName').innerText;
        var productPrice = document.getElementById('productPrice').innerText;

        // order.html로 이동
        window.location.href = '/order?productName=' + encodeURIComponent(productName) + '&productPrice=' + encodeURIComponent(productPrice);
    }
</script>

</body>

</html>
